{% extends "base.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/teams.css" %}">

  {% block head %}
  <title>Create a Team - {{ SITE_NAME }}</title>
  {% endblock %}

{% block body %}



    <div class="container page">

     <div class="panel">
         <div class="panel-title">Create a new Team</div>
      <div class="panel-body">
      <br>

<form method="POST" action="{% url 'teams:create' %}">
    <table class="table">
        {% csrf_token %}
        {{form.as_table}}
        <tr>
            <td colspan="2">
                <input type="submit" value="Create" />
            </td>
        </tr>
    </table>
</form>
      </div>
     </div>
    </div>
{% endblock %}
