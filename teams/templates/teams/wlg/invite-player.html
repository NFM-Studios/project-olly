{% extends "wlg/base.html" %}
{% load static %}

{% block head %}
    <title>Send an Invite - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}

    <div class="container wrap">

        <div class="panel">
            <div class="panel-body">

                <form class="" method="POST" action="{% url 'teams:invite' %}">
                    <table class="table">
                        {% csrf_token %}
                        {{ form }}

                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Invite"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
