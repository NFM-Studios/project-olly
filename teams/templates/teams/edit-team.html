{% extends "base.html" %}

{% block body %}
  <form method="post">
    {% csrf_token %}

    {{ field.errors }}


    <label>Profile Picture</label>
    <div>{{ form.profile_picture }}</div>

    <label>About Us</label>
    <div class="form-group">{{ form.about_us }}</div>

    <label>Website</label>
    <div class="form-group">{{form.website}}</div>

    <label>Twitter</label>
    <div class="form-group">{{form.twitter}}</div>

    <label>Twitch Username</label>
    <div class="form-group">{{form.twitch}}</div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
