{% extends "roc/base.html" %}
{% load static %}

{% block head %}
    <title>Send an Invite - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}

    <div class="container page">

        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-title bold">Invite a user</div>
                            <form method="POST" action="{% url 'teams:invite' %}">
                                <table class="table">
                                    {% csrf_token %}
                                    {{ form }}

                                    <tr>
                                        <td colspan="2">
                                            <input type="submit" value="Invite"/>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
