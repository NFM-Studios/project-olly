{% extends "roc/base.html" %}
{% load staticfiles %}

  {% block head %}
  <title>Create a Team - {{ SITE_NAME }}</title>
  {% endblock %}

{% block body %}

<div class="container page">

<div class="col-xs-12">
           <div class="panel">
              <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel-title bold">Create a new team</div>

<form method="POST" action="{% url 'teams:create' %}">
    <table class="table">
        {% csrf_token %}
        {{form.as_table}}
        <tr>
            <td colspan="2">
                <input type="submit" value="Create" />
            </td>
        </tr>
    </table>
</form>
                    </div>
                </div>
              </div>
           </div>
</div>
</div>

{% endblock %}
