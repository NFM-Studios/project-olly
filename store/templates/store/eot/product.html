{% extends "eot/base.html" %}
{% load humanize %}

{% block head %}
    <title>{{ product.item }} - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 wrap">

        <div class="panel">
            <div class="panel-body">
                <h1>{{ product.item }}</h1>
                <br>
                <h3>${{ product.cost|floatformat:2|intcomma }}</h3>
                <br>
                {{ form.render }}
            </div>
        </div>
    </div>
{% endblock %}
