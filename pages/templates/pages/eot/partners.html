{% extends "eot/base.html" %}
{% load staticfiles %}

  {% block head %}
  <title>Partners - {{ SITE_NAME }}</title>
  {% endblock %}

{% block body %}
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 wrap">

           <div class="panel">
              <div class="panel-body">
<table class="table table-hover">
    <tr id="header">
        <thead>
        <th scope="row">Name</th>
        <th>Website</th>
        <th>Bio</th>
        <th>Twitter</th>
        </thead>
    </tr>
    {% for partner in partners %}
    <tbody>
    <tr scope="">
        <td scope="row">{{ partner.name }}</td>
        <td><a href="http://{{ partner.website }}">Website</a></td>
        <td>{{partner.bio}}</td>
        <td><a href="http://{{ partner.twitter }}">Twitter</a></td>
    </tr>
    </tbody>
    {% endfor %}
</table>
</div>
           </div>
        </div>

{% endblock %}
