{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<table class="table table-hover">
    <tr id="header">
        <thead>
        <th scope="row">Name</th>
        <th>Website</th>
        <th>Bio</th>
        <th>Twitter</th>
        </thead>
    </tr>
    {% for partner in partners %}
    <tbody>
    <tr scope="">
        <td scope="row">{{ partner.name }}</td>
        <td><a href="{{ partner.website }}">Website</a></td>
        <td>{{partner.bio}}</td>
        <td><a href="{{ partner.twitter }}">Twitter</a></td>
    </tr>
    </tbody>
    {% endfor %}
</table>
</div>
{% endblock %}
