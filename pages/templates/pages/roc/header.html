{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'roc/images/favicon.ico' %}" type="image/x-icon">

  <meta name="description" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="{% static 'roc/css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'roc/css/litetooltip.min.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'roc/js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'roc/js/jquery.ui.touch-punch.min.js' %}" type="text/javascript"></script>
<script src="{% static 'roc/js/jquery.finger.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'roc/js/roc-map.js' %}"></script>
<script src="{% static 'roc/js/jquery-ui-1.10.4.min.js' %}" type="text/javascript"></script>
  <link rel="stylesheet" href="{% static 'roc/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'roc/css/style.css' %}">
  <script src="{% static 'roc/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'roc/js/nfm.js' %}"></script>

</head>
<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="z-index:9999999;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login to your Account</h4>
      </div>
      <div class="modal-body">
      <div class="form-group">
                  <label class="control-label" for="inputDefault">Username</label>
                  <input type="text" class="form-control" id="inputDefault">
                  <label class="control-label" for="inputDefault">Password</label>
                  <input type="text" class="form-control" id="inputDefault">
                </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-success" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-lg btn-success">Login</button>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="z-index:9999999;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create An Account</h4>
      </div>
      <div class="modal-body">
      <div class="form-group">
                  <label class="control-label" for="inputDefault">Username</label>
                  <input type="text" class="form-control" id="inputDefault">
                  <label class="control-label" for="inputDefault">Email</label>
                  <input type="text" class="form-control" id="inputDefault">
                </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-success" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-lg btn-success">Register</button>
      </div>

    </div>
  </div>
</div>

<!-------------------------->

 <nav class="navbar navbar-default" role="navigation">
   <div class="container-fluid" style="position:relative;">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/"><img src="{% static 'roc/images/logo.png' %}"/></a>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="/">HOME</a></li>
      <li><a href="{% url 'news:post_list' %}">NEWS</a></li>
      <li><a href="{% url 'singletournaments:list' %}">TOURNAMENTS</a></li>
      <!--<li><a href="#">LEAGUES</a></li>-->

      <li><a href="{% url 'profiles:leaderboard' %}">LEADERBOARDS</a></li>
      <li><a href="{% url 'support:create' %}">SUPPORT</a></li>
        {% if user.is_anonymous %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% elif not user.is_anonymous %}
            <li><a href="{% url 'profiles:profile' urlusername=user %}">{{ user }}</a></li>
            <li><a href="{% url 'teams:list' %}">TEAMS</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% endif %}

    </ul>
  </div>

  </div>
</nav>
