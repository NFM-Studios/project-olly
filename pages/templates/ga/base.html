<html>
<head>


    {% load static %}

    {% block head %}
        <title>PageName - {{ SITE_NAME }}</title>
    {% endblock %}
    {% include 'pages/ga/header.html' %}
</head>
<body>

{% if messages %}
    <br>
    <br>
    <br>
    <br>
    <div class="panel-body" style="text-align: center">
    <ul class="messages" style="text-decoration: none; list-style-type: none">
        {% for message in messages %}
            <div class="{{ message.tags }}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            </div>
        {% endfor %}
    </ul>
    </div>
{% endif %}


{% block body %}
    <h1>base</h1>
{% endblock %}


<footer>
    {% include 'pages/ga/footer.html' %}

</footer>

</body>

</html>
