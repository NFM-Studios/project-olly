{% extends 'duel/base.html' %}

{% block head %}
    <title>Register - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}
    <div class="container page">

        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-title bold">Register</div>
                            <div class="col-xs-12">
                                <br>
                                <form class="form-horizonal" role="form" action="" method="post">
                                    {% csrf_token %}
                                    {% include 'profiles/duel/form_template.html' %}
                                    {% include 'profiles/duel/captcha.html' %}
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
