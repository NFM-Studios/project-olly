{% extends "wlg/base.html" %}
{% load static %}

{% block head %}
    <title>{{ tournament.name }} Rules - {{ SITE_NAME }}</title>
{% endblock %}

<link rel="stylesheet" href="{% static "css/singletournament.css" %}">

{% block body %}
    <div class="container page">

        <div class="panel">
            <div class="panel-body">
                <br>
                <div class="panel-title">Ruleset {{ ruleset.title }}</div>
                {{ ruleset.text|linebreaks }}
            </div>
        </div>
    </div>

{% endblock %}
