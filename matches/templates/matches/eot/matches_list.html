{% extends "eot/base.html" %}
{% load static %}

  {% block head %}
  <title>Matches - {{ SITE_NAME }}</title>
  {% endblock %}

{% block body %}

    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 wrap">

    <div class="panel">
      <div class="panel-body">
      <div class="panel-title">My Matches</div>
<table class="table table-hover">
    <tr id="header">
        <thead>
        <th scope="row">ID</th>
        </thead>
    </tr>
    {% for match in matches %}
    <tbody>
    <tr scope="">
        <td scope="row"><a href="{% url 'matches:detail' pk=match.id %}">#{{match.id}}</a></td>
    </tr>
    </tbody>
    {% endfor %}
</table>


</div>
    </div>
    </div>

{% endblock %}
