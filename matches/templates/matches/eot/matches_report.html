{% extends "eot/base.html" %}
{% load static %}

{% block head %}
    <title>Report a Match - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 wrap">

        <div class="panel">
            <div class="panel-body">
                <div class="panel-title">Report a Match</div>
                <form method="POST" action="{% url 'matches:report' pk=pk %}">
                    <table class="table">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Submit"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
