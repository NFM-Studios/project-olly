{% extends "staff/staffbase.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "css/staff.css" %}">
{% block title %}
    Add Support Ticket Comment
{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}

        {{ field.errors }}

        <label>Comment</label>
        <div class="form-group">{{ form.comment }}</div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
