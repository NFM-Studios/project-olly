{% extends "ga/base.html" %}

  {% block head %}
  <title>New Comment - {{ SITE_NAME }}</title>
  {% endblock %}

{% block content %}
    <h1>New comment for post "{{ post.title }}"</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add comment">
    </form>
{% endblock %}
