{% extends "ot/base.html" %}
{% load staticfiles %}
  {% block head %}
  <title>{{ post.title }} - {{ SITE_NAME }}</title>
  {% endblock %}

{% block body %}


<div class="container">
 <div class="space90"></div>

 <div class="col-xs-12">

      <img src="{% static 'ot/images/slider1.jpg' %}"><br><br>
       <h1><b>{{ post.title }}</b></h1>
       <h5>Posted By: {{ post.author }} | {{ post.publish }}</h5><br>

        <p>{{ post.body|linebreaksbr }}</p>


 </div>

</div>


{% endblock %}
