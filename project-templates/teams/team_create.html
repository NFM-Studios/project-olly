{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>Create a Team - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}

    <form method="POST" action="{% url 'teams:create' %}">
        <table class="table">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
