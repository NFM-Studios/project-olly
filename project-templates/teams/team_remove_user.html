{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>{{ team.name }} - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}

    <p><a href="{% url 'teams:detail' pk %}" style="text-decoration:none"><i class="fas fa-arrow-left"></i> <strong>Back
        to team detail</strong></a></p>

    <form method="post">
        {% csrf_token %}

        {{ field.errors }}

        {{ form.as_table }}


        <p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </p>
    </form>


{% endblock %}
