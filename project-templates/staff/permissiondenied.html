<html>
<head>

    {% block head %}
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Website Name Staff Panel">
        <meta name="author" content="NFM Studios">

        <!-- Bootstrap core CSS-->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- Page level plugin CSS-->
        <link href="{% static "css/dataTables.bootstrap4.css" %}" rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

        <title>{{ SITE_NAME }} - Staff Panel</title>
    {% endblock %}
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{% url 'staff:index' %}">Project Olly Version {{ SITE_VERSION }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="{% url 'index' %}">
                    <i class="fa fa-fw fa-home"></i>
                    <span class="nav-link-text">Back to homepage</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="content-wrapper">
    <br/>
    <br/>

    <h1>&nbsp PERMISSION DENIED</h1>

</div>
{% block footer %}
    <footer class="sticky-footer" style="width:auto">
        <div class="container">
            <div class="text-center">
                <small>Copyright NFM StudiosÂ© {{ SITE_NAME }} 2018</small>
            </div>
        </div>
    </footer>

{% endblock %}

</body>

</html>
