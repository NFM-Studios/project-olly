{% extends "base.html" %}
{% load static %}
{% block head %}
    <title>Join Tournament - {{ SITE_NAME }}</title>
{% endblock %}

{% block body %}


    <div class="container page">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="panel-title">Join {{ tournament.name }}</div>
                    <form method="POST" action="">
                        <table class="table">
                            {% csrf_token %}
                            {{ form }}

                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="Join" class="btn btn-success"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
