{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>Division #{{ division.id }} Matches - {{ SITE_NAME }}</title>
{% endblock %}


{% block body %}

    <table class="table table-hover">
        <tr id="header">
            <thead>
            <th>Match ID</th>
            <th>Home Team</th>
            <th>Away Team</th>
            </thead>
        </tr>
        <tbody>
        {% for match in matches %}

            <tr scope="">
                <td><a href="{% url 'matches:detail' pk=match.id %}">{{ match.id }}</a></td>
                <td><a href="{% url 'teams:detail' pk=match.hometeam.id %}">{{ match.hometeam.name }}</a></td>
                <td><a href="{% url 'teams:detail' pk=match.awayteam.id %}">{{ match.awayteam.name }}</a></td>
            </tr>

        {% endfor %}
        </tbody>

    </table>
{% endblock %}
